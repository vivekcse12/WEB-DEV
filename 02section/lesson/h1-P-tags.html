<!-- This declared the document as HTML 5 -->
<!DOCTYPE html>
<!-- This is the root element -->
<html lang="en">
    <!-- Head tag includes metadata such as title-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learn HTML easily">
    <meta name = "keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Vivek Jaiswal">
    <title>
        H1 and P tags
    </title>
</head>
<!-- Body tag contains all the visible content -->
<body>
    <h1>Welcome</h1>
    <h2>Sub-Heading</h2>
    <h3>Section Title</h3>
    <h4>Smaller Title</h4>
    <h5>Minor Heading</h5>
    <h6>Smallest Heading</h6>
    <h7> h7 - Doesn't exist - so gets read as a p tag</h7>
    <p>This is a paragraph tag</p>

    <div style="background-color: yellow; padding: 10px;">
        <h3> Div Section</h3>
        <p>This is a block level container using "< div >". </p>
        <p>
            This text contains a <span style="color: blue">highlighted word</span>
        </p>
    </div>
</body>
</html>
