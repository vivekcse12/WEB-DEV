<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=""description" content="A Fully Structured HTML Page" />
    <title>My Complete Website</title>
</head>
<body>
    <header> 
    </header>
    <h1>Welcome to my WebPage</h1>
        <p>This page contains various HTML elements</p>
        <section>
            <h2> Topics covered</h2>
            <ul>
                <li>HTML Structure</li>
                <li>Meta Tags</li>
                <li>Headings, Paragraphs, Spans and Divs</li>
                <li>Lists</li>
                <li>Tables</li>
                <li>Forms</li>
            </ul>
        </section>
        <section>
            <h2>Students Scores</h2>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Steve</td>
                    <td>100</td>
                </tr>
            </table>
        </section>
        <section>
            <form>
                <label for="name">Name:</label>
            <input type="text" id="name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <br />
            <label for="password">Password: </label>
            <input type="password" id="password" required />
            <br />
            <select id="country" >
                <option value="">Choose Country</option>
                <option value="USA">USA</option> 
                <option value="South Korea">South Korea</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br/>
            </form>
            
        </section>
        <footer> 
            <p><reated by Vivek Jaiswal - 2025 /p>
        </footer>
</body>
</html>
